<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Message Display</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
      background: #f4f4f4;
    }
    h1 {
      font-size: 2.5em;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 id="message">Loading...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    document.getElementById("message").textContent = msg || "No message provided.";
  </script>
</body>
</html>
